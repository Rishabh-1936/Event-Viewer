<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventViewer</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>

</head>
<body>

    <div class="container">
        <!-- The container which contain the every elements -->
        
        <div class="top-bar-container">
            <!-- This section contain the top horizontal bar which has all tabs  -->
    
            <div class="top-side-tab">
                <button>Event List</button>
                <!-- this section contain the heading -->
            </div>
    
            <ul class="top-bar tabs">
                <!-- This section contains all the event-tabs -->
            </ul>
    
        </div>

        <div class="vertical-tab">
            <!-- This is the vertical bar which contain the list of all the events. -->
        </div>
    
        <div class="content">
            <!-- This section containt the content of the events -->
        </div>


    </div>

</body>
</html>
